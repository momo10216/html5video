HTML5VIDEO_APP_NAME="Inhalt - HTML5Video"
HTML5VIDEO_APP_DESCRIPTION="<h1>HTML5Video [Plugin]</h1><p>Plugin für das Einfügen von HTML5 Videos in Beiträgen</p>
<p>Folgende Plugin-Optionen werden unterstützt:<ul>
<li><strong>autoplay*</strong> = Das Video started gleich nach dem Laden des Beitrages.</li>
<li><strong>controls*</strong> = Kontrolleiste anzeigen</li>
<li><strong>height*</strong> = Höhe des Videos</li>
<li><strong>loop*</strong> = Das Video soll in einer Endlosschleife dargestellt werden</li>
<li><strong>nocontextmenu*</strong> = Das Kontextmenü (Klick rechte Maustaste) wird unterdrückt</li>
<li><strong>poster</strong> = URL oder Pfad zu der Bilddatei</li>
<li><strong>poster_visibility*</strong> = Ein Bild soll nach dem Laden automatisch dargestellt werden</li>
<li><strong>preload*</strong> = Steuerung über das autromatische Caching der Videodatei. Mögliche Werte: auto, metadata, none</li>
<li><strong>text_track</strong> = Darstellung von Untertiteln. Diese Option kann mehrfach genutzt werden. Implitzite Liste wie folgt: kind|src|srclang|label</li>
<li><strong>video_mp4</strong> = URL oder Pfad zu der MP4-Videodate</li>
<li><strong>video_webm</strong> = URL oder Pfad zu der WebM-Videodate</li>
<li><strong>video_ogg</strong> = URL oder Pfad zu der OGG-Videodate</li>
<li><strong>width*</strong> = Breite des Videos</li></ul>
* = Diese Werte können auch global gesetzt werden (als Default) in den Optionen des HTML5Video-Plugins.</p>
<p>Beispiel: {html5video width=[640] height=[360] controls=[1] autoplay=[0] preload=[auto] poster_visibility=[1] loop=[0] video_mp4=[http://media.w3.org/2010/05/sintel/trailer.mp4] video_ogg=[http://media.w3.org/2010/05/sintel/trailer.ogv] poster=[http://media.w3.org/2010/05/sintel/poster.png]}</p>"

